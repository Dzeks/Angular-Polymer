<p>Demos</p>


<paper-card heading="YouTube player">
    <div class="card-content">
        <paper-input error-message="Invalid input!" label="Youtube video Id" 
                    (keyup)="setVideo($event)"></paper-input>

        <google-youtube #player
          [video-id]="videoId"
          (google-youtube-ready)="playbackStatusChange($event)"
          height="270px"
          width="480px"
          rel="0"
          start="5"
          autoplay="0">
        </google-youtube>
        <!-- OMOVFvcNfvE -->
    </div>
    <div class="card-actions">
        <paper-button (click)="player.play()">Play</paper-button>
        <paper-button (click)="player.pause()">Pause</paper-button>
    </div>
</paper-card>


<paper-card heading="Google maps directions">
    <div class="card-content">
        <paper-input label="Search for" (change)="mapQuery = $event.target.value"></paper-input>

        <google-map #map>
            <google-map-marker [latitude]="marker.latitude"
                               [longitude]="marker.longitude" [map]="map.map" [marker]="marker"
                               *ng-for="#marker of mapResults">
              <h2>{{marker.name}}</h2>
              <span>{{marker.formatted_address}}</span>
            </google-map-marker>
        </google-map>
        <google-map-search *ng-if="showMap" [map]="map.map" [query]="mapQuery" [results]="mapResults" (google-map-search-results)="storeResults($event)">
        <!-- OMOVFvcNfvE -->
    </div>
    <div class="card-actions">
        <paper-button (click)="getDirections()">Search</paper-button>
    </div>
</paper-card>
